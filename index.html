<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Interactive rating component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main id="main">
			<div class="feedback" id="feedback">
				<!-- Rating state start -->
				<div class="rounded">
					<img src="images/icon-star.svg" alt="Star icon" class="star" />
				</div>
				<h1>How did we do?</h1>
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<div class="rating-options">
					<!-- Rate 1 -->
					<input
						class="rating-input"
						type="radio"
						value="1"
						name="rate"
						id="rating1"
					/>
					<label class="rating-label rounded" for="rating1">1</label>
					<!-- Rate 2 -->
					<input
						class="rating-input"
						type="radio"
						value="2"
						name="rate"
						id="rating2"
					/>
					<label class="rating-label rounded" for="rating2">2</label>
					<!-- Rate 3 -->
					<input
						class="rating-input"
						type="radio"
						value="3"
						name="rate"
						id="rating3"
					/>
					<label class="rating-label rounded" for="rating3">3</label>
					<!-- Rate 4 -->
					<input
						class="rating-input"
						type="radio"
						value="4"
						name="rate"
						id="rating4"
					/>
					<label class="rating-label rounded" for="rating4">4</label>
					<!-- Rate 5 -->
					<input
						class="rating-input"
						type="radio"
						value="5"
						name="rate"
						id="rating5"
					/>
					<label class="rating-label rounded" for="rating5">5</label>
				</div>
				<button id="submit">Submit</button>
				<!-- Rating state end -->
			</div>
			<div class="thank-you" id="thank-you">
				<!-- Thank you state start -->
				<!-- Add rating here -->
				<img
					class="thank-you-img"
					src="images/illustration-thank-you.svg"
					alt=""
				/>
				<p id="rating"></p>
				<h1>Thank you!</h1>
				<p>
					We appreciate you taking the time to give a rating. If you ever need
					more support, donâ€™t hesitate to get in touch!
				</p>
				<!-- Thank you state end -->
			</div>

			<!-- <div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Christopher Reboli</a>.
			</div> -->
		</main>
		<script src="script.js"></script>
	</body>
</html>
